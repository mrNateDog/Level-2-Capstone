<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="nhl_api.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Level 2 Capstone Project</title>
  </head>
  <body>
    <div class="container-lg"></div>
    <div class="jumbotron jumbotron-fluid text-center p-4">
      <h1>NHL Schedule Viewer</h1>
      <h4>What games are happening on</h4>
    </div>
    <nav class="navbar navbar-expand-sm">
      <!-- Hamburger Menu -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <!-- DATE SELECTER
            <input type="text" value="yyyy-MM-dd" id="dateSelect" />
            -->
            <input
              id="dateSelect"
              dateFormat="yyyy/MM/dd"
              type="date"
              required
              autocomplete="off"
              min="1947-12-06"
              max="2022-04-29"
            />
          </li>
          <li class="nav-item">
            <button id="submit">Submit</button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="card-deck">
      <div class="card" id="schedule-container0" style="width: 400px"></div>
    </div>
    <div class="jumbotron jumbotron-fluid p-0" style="margin-bottom: 0">
      <p><strong>All information Property of NHL API</strong></p>
    </div>
  </body>
</html>
